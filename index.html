<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script rel="javascript" type="text/javascript" src="assets/app.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Trivial World</h1>
    </header>

    <div id="rules">
        <p>Hello and welcome to the trivial world. These are the rules:
            <br>
        </p>
        <ol>
            <li>Do this</li>
            <li>Do that</li>
            <li>Do the other</li>
            <li>Do it again</li>
            <button type="button" id="startButton" class="toggle">START</button>
        </ol>
    </div>

    <div id="game" class="whoa">
        <div id="timer"></div>
        <div id="question">Here is the first question?</div>
        <div id="answers">
            <button type="button" id="answer1">1st</button>
            <button type="button" id="answer2">2nd</button>
            <button type="button" id="answer3">3rd</button>
            <button type="button" id="answer4">4th</button>
        </div>
    </div>
    <div id="cookie" class="hidden">
    </div>
</body>

</html>
